<div class="carousel-container">
    <div class="container">
      <div class="card">
        <div class="-my-8">
          <p-galleria 
            [value]="images" 
            [numVisible]="5" 
            [circular]="true" 
            [showItemNavigators]="true"
            [showThumbnails]="false" 
            [responsiveOptions]="responsiveOptions" 
            [containerStyle]="{ 'max-width': '100%', 'height': '70vh' }">
  
            <ng-template pTemplate="item" let-item>
              <img [src]="item.itemImageSrc" class="image" />
            </ng-template>
  
          </p-galleria>
        </div>
      </div>
    </div>
  </div>
